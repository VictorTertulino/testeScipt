
<script>
window.onload= function() {
    let userAgent = window.navigator.userAgent;
    let plataforma = window.navigator.platform;
    let os = null;

    if (/Win/i.test(plataforma)) {
        os = "Windows";
    } else if (/Mac/i.test(plataforma)) {
        os = "MacOS";
    } else if (/iPhone|iPad|iPod/i.test(userAgent)) {
        os = "iOS";
    } else if (/Android/i.test(userAgent)) {
        os = "Android";
    } else {
        os = "Desconhecido";
    }

    if(os==="Android"){
        window.location.href = "https://play.google.com/store/apps/details?id=com.nortesys.pdverpmobile&hl=pt_BR";
    }
    else if (os==="iOS"){
        window.location.href = "https://apps.apple.com/br/app/nortesys-for√ßa-de-vendas/id1521337777";
    }else{
        window.location.href = "https://nortesys.com.br/produtos/nortesys-balcao-mobile/";
    }
}
</script>
